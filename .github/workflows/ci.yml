name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

# Automatically cancel older in-progress jobs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  RUSTFLAGS: "-Dwarnings"
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: RS Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: moonrepo/setup-rust@v1
        with:
          components: rustfmt

      - name: Run rustfmt
        run: cargo fmt --all -- --check

  lint:
    name: RS Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: moonrepo/setup-rust@v1
        with:
          components: clippy

      - name: Run Clippy
        run: cargo clippy --all --all-targets

  test:
    name: RS Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: moonrepo/setup-rust@v1

      - name: Run tests
        run: cargo test --all

  ts-fmt:
    name: TS Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run oxfmt
        run: pnpm run fmt:check

  ts-lint:
    name: TS Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run oxlint
        run: pnpm run lint

  ts-build:
    name: TS Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build graphgarden-web
        run: pnpm run build

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: moonrepo/setup-rust@v1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            fixtures/pnpm-lock.yaml

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Install fixtures dependencies
        run: cd fixtures && pnpm install --frozen-lockfile

      - name: Run e2e tests
        run: pnpm run test:e2e
